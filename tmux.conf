# cierra ventanas y paneles sin confirmaciones
bind-key & kill-window
bind-key x kill-pane

# Inicia sesiones con el numero 1 
set-option -g base-index 1
setw -g pane-base-index 1

# Mejora las divisiones
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Mejora los colores
set -g default-terminal "screen-256color"

# Status Bar
setw -g monitor-activity on
set -g visual-activity on

# Recarga del archivo de configuraci√≥n
unbind r
bind r source-file ~/.tmux.conf

# Para dejar de renombrar paneles automaticamente
set-option -g allow-rename off

# Mejora el delay cuando le damos al escape
set -sg escape-time 0

# copy paste mouse mode
set -g mouse on

## status bar
set -g status-bg colour234
set -g status-fg colour234
set -g status-right-length 50
set -g status-left-length 70

## ips,uptime,hora,fecha
set -g status-right '#[fg=colour233,bg=colour245,bold] #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S'
set -g status-left "#[fg=colour233,bg=colour245,bold] #(ip addr show dev eth0 | grep "inet[^6]" | awk '{print $2}'| cut -d/ -f1) #[fg=colour233,bg=colour241,bold] #(ip addr show dev tun0 | grep "inet[^6]" | awk '{print $2}'1cut -d/ -f1)"

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '


